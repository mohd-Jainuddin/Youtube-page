<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-clone</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/89dc3a6c80.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="menu-icon">
                     <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input type="search" placeholder="Search">
                </div>
                <div class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <div class="vedio">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="grid">
                    <i class="fa-solid fa-th"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXbpKeeGDLuC0SW1RvHziiFoQjVKIZo3EoOA&usqp=CAU" alt="wallpaper">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
